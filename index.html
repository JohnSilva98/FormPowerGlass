<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário Powerglass</title>
  </head>
  <body>
    <div class="campo" id="head">
      <h1 id="title">Power Glass Produção</h1>
      <p id="subt">Rastreio de peças</p>
      <br />
    </div>
    <img src="assets/logo.svg" alt="logo empresa" />
    <form>
      <fieldset class="group">
        <div class="campo" id="relative-container">
          <label for="Data">Data Produção</label>
          <input type="date" name="Data" id="Data" required />
          <label for="func" id="lbfunc">Funcionario Responsável</label>
          <input type="text" name="func" class="func" id="func" required />
        </div>
      </fieldset>
      <fieldset class="group">
        <div class="campo">
          <label for="setor">Setor</label>
          <select name="Setor" id="setor">
            <option selected disabled value="">Selecione o setor</option>
            <option value="Corte">Corte</option>
            <option value="Lapidacao">Lapidação</option>
            <option value="Serigrafia">Serigrafia</option>
            <option value="Forno">Forno</option>
            <option value="PreSala">Pré-sala</option>
            <option value="Salalimpa">Sala Limpa</option>
            <option value="Autoclave">Auto-Clave</option>
          </select>
        </div>
      </fieldset>
      <div class="campo">
        <label for="opt">Tipo de Serviço</label>
        <label> <input type="radio" name="opt" />Kit completo </label>
        <label> <input type="radio" name="opt" />Reposição </label>
        <label> <input type="radio" name="opt" />Avulso</label>
        <label> <input type="radio" name="opt" />Garantia </label>
      </div>
      <div class="campo">
        <label for="os">Numero Ordem de Serviço</label>
        <input type="text" id="os" required />
      </div>
      <div class="campo">
        <label for="car">Modelo Carro</label>
        <input type="text" id="car" required />
      </div>
      <fieldset class="group">
        <div class="campo">
          <label for="corvidro">Cor Vidro</label>
          <select name="Vidro" id="corvidro">
            <option selected disabled value="">Selecione</option>
            <option value="incolor">Incolor</option>
            <option value="fume">Fume</option>
            <option value="Verde">Verde</option>
          </select>
        </div>
        <div class="campo">
          <label for="sensor">Sensor</label>
          <select name="sensor" id="sensor">
            <option selected disabled value="">Selecione</option>
            <option value="nosensor">Sem sensor</option>
            <option value="sensor">Com sensor</option>
            <option value="sensorcam">Sensor e câmera</option>
          </select>
        </div>
        <div class="campo">
          <label for="teto">Teto</label>
          <select name="teto" id="teto">
            <option selected disabled value="">Selecione</option>
            <option value="nosensor">TSA</option>
            <option value="sensor">TSA e TSB</option>
            <option value="sensorcam">TSP</option>
          </select>
        </div>
      </fieldset>
      <div id="check">
        <label for="banda"
          >Banda: <input type="checkbox" />PDD <input type="checkbox" />PDE
          <input type="checkbox" />PTD <input type="checkbox" />PTE
          <input type="checkbox" />LTD <input type="checkbox" />LTE
          <input type="checkbox" />PB <input type="checkbox" />VG
          <input type="checkbox" />TSA <input type="checkbox" />TSA e TSB
        </label>
        <br />
        <label for="Produção"
          >Produção: <input type="checkbox" />PDD <input type="checkbox" />PDE
          <input type="checkbox" />PTD <input type="checkbox" />PTE
          <input type="checkbox" />LTD <input type="checkbox" />LTE
          <input type="checkbox" />PB <input type="checkbox" />VG
          <input type="checkbox" />TSA <input type="checkbox" />TSA e TSB
        </label>
      </div>
      <div class="campo">
        <br />
        <label for="obs">Observação</label>
        <textarea name="obs" id="obs" cols="40" rows="5"></textarea>
        <br />
        <button class="btn" type="submit" id="post">Enviar</button>
        <button class="btn" type="reset" id="clear">Limpar Formulário</button>
      </div>
    </form>
  </body>
</html>
